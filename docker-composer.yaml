version: '3'

services:
  # DB
  db:
    container_name: app-db
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - '127.0.0.1:3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eshop
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    networks:
      - todo-spring
  # phpmyadmin
  phpmyadmin:
    container_name: phpMyAdmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '127.0.0.1:8000:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - todo-spring
networks:
  todo-spring:
volumes:
  db_data: